<!DOCTYPE html>
    <html>
    <head>
          
    </head>
    <title>Image Swap</title>
    
    <style>
        .main img 
        {
            width: 500px;
            height: 500px;
        }
        
        .thumbs img 
        {
            width: 175px;
            height: 150px;
            cursor: pointer;
        }
    </style>
        
    <script type="text/javascript">
        var pics = new Array("c130.jpeg", "warthog.jpeg", "USAF_logo.png", "c5.jpg", "thunderbirds.jpg", "f35.jpg", "b2.jpg");
        
        var currentpic = 0;
        var lastpic = pics.length-1;
        function nextslide()
        {
            if (currentpic == lastpic)
            {
                currentpic = 0;
                document.getElementById('slide').src = pics[currentpic];
            }
            else
            {
                currentpic++;
                document.getElementById('slide').src = pics[currentpic];
            }
        }
    </script>   

    <body >
        <div class="main">
            <img src="thunderbirds.jpg" id="slide" onclick="nextslide()">
        </div> 
        <div class="thumbs">
            <img src="c130.jpeg" alt="gunship">
            <img src="warthog.jpeg" alt="a10">
            <img src="USAF_logo.png" alt="AF">
            <img src="c5.jpg" alt="c5">
            <img src="thunderbirds.jpg" alt="thunderbird">
            <img src="f35.jpg" alt="f35">
            <img src="b2.jpg" alt="b2">
        </div>       
    </body>
</html>
